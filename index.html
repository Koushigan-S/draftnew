<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css"/>

</head>
<body>
  <header class="navbar">
    <h2>DRAFT</h2>
  </header>

  <section class="hero">

      <h1 class="headline">DRAFT</h1>
      <p class="tagline">DRIFT into the DRAFT.</p>
      <a href="login.html" class="cta">Launch Experience</a>

      <div class="cube">

        <div class="face back"></div>

        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </section>

  <!-- Scroll-triggered sections -->
  <section class="info fade-section">
    <h2>Smart Print</h2>
    <p>Optimize your file before printing starts.</p>
  </section>

  <section class="info fade-section">
    <h2>Real-time ETA</h2>
    <p>Track your order's journey from lab to doorstep with precision.</p>
  </section>

  <section class="info fade-section">

    <p>Enjoy the Service. Make your printing Easy-peasy</p>
  </section>

  <script src="scripts.js"></script>
